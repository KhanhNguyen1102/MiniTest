<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bài 4 ý b</h1>
<input type="text" placeholder="Nhập vào số a" id="soA">
<input type="text" placeholder="Nhập vào số b" id="soB">
<button onclick="binhPhuong()">Tính a^2 và a^b</button>
<p id="p4b"></p>
</body>
<script>
  function binhPhuong(){
      let a = +document.getElementById("soA").value;
      let b = +document.getElementById("soB").value;
      let c = a**2;
      let d = a**b;
      document.getElementById("p4b").innerHTML= "Kết quả a^2 = " + c + "  ; a^b = " + d;

  }
</script>
</html>
