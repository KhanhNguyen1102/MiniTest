<script>
  // Bài 2 : Câu lệnh nhận giá trị từ hộp thoại là prompt()
  // Viết code nhận giá trị từ hộp thoại, hiển thị bình phương của số đó ra hộp thoại.

  alert("Kết quả là " + number**2)
</script>
