<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bài 4 ý c</h1>
<input type="text" placeholder="Nhập vào số đầu" id="soDau">
<input type="text" placeholder="Nhập vào số cuối" id="soCuoi">
<button onclick="tinhTong()">Tính tổng</button>
<p id="p4c"></p>
</body>
<script>
  function tinhTong(){
      let soDau = +document.getElementById("soDau").value;
      let soCuoi = +document.getElementById("soCuoi").value;
      let soHang = (soCuoi - soDau) + 1;
      let tongDay = (soDau +soCuoi)*soHang/2;
      if (soCuoi > soDau) {
          document.getElementById("p4c").innerHTML = "Tổng của dãy số là " + tongDay;
      } else {
          document.getElementById("p4c").innerHTML = "Dãy số không hợp lệ";
      }
  }

</script>
</html>
