<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 </title>
</head>
<body>
<h1>Bài 4 ý e</h1>
<input id="canhA" type="text" placeholder="nhập vào cạnh a"> <br><br>
<input id="canhB" type="text" placeholder="nhập vào cạnh b"> <br><br>
<input id="canhC" type="text" placeholder="nhập vào cạnh c"> <br><br>
<button onclick="check()">Check tam giác</button>

<p id="rs1"></p>
<p id="rs2"></p>
<p id="rs3"></p>
<p id="rs4"></p>
</body>
<script>
  let a = +document.getElementById("canhA").value;
  let b = +document.getElementById("canhB").value;
  let c = +document.getElementById("canhC").value;
  function check() {
    let a = +document.getElementById("canhA").value;
    let b = +document.getElementById("canhB").value;
    let c = +document.getElementById("canhC").value;
    if ((a + b > c) || (a + c > b) || (b + c > a)) {
      document.getElementById("rs1").innerHTML = " Đây là hình tam giác";
    }
    if ((a == b) || (b == c) || (c == a)) {
      document.getElementById("rs2").innerHTML = " Đây là hình tam giác cân";
    } else if ((a == b) && (b == c) && (c == a)) {
      document.getElementById("rs3").innerHTML = " Đây là hình tam giác đều";
    } else if ((a * a == b * b + c * c) || (b * b == a * a + c * c) || (c * c == b * b + a * a)) {
      document.getElementById("rs3").innerHTML = " Đây là hình tam giác vuông";
    }
  }

</script>
</html>
